<!-- Add User Full Page - VEGA CRM Theme -->
<style>
    .vega-form-page { min-height: calc(100vh - 60px); background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 40px 20px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .vega-form-container { max-width: 900px; margin: 0 auto; }
    .vega-form-header { text-align: center; margin-bottom: 40px; }
    .vega-form-badge { display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%); color: #6366f1; border-radius: 50px; font-size: 0.85rem; font-weight: 600; margin-bottom: 16px; }
    .vega-form-title { font-size: 2rem; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
    .vega-form-subtitle { color: #64748b; font-size: 1rem; }
    .vega-form-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .vega-form-card-header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); padding: 24px 32px; color: white; }
    .vega-form-card-header h2 { margin: 0; font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .vega-form-card-body { padding: 32px; }
    .vega-form-section { margin-bottom: 32px; }
    .vega-form-section-title { font-size: 0.9rem; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #e5e7eb; display: flex; align-items: center; gap: 8px; }
    .vega-form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .vega-form-group { display: flex; flex-direction: column; }
    .vega-form-group.full-width { grid-column: 1 / -1; }
    .vega-form-label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .vega-form-label .required { color: #ef4444; }
    .vega-form-input, .vega-form-select { padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: inherit; transition: all 0.3s; background: #f8fafc; }
    .vega-form-input:focus, .vega-form-select:focus { outline: none; border-color: #6366f1; background: white; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    .vega-form-actions { display: flex; justify-content: flex-end; gap: 16px; padding-top: 24px; border-top: 2px solid #e5e7eb; margin-top: 32px; }
    .vega-btn { padding: 14px 28px; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px; }
    .vega-btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .vega-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
    .vega-btn-secondary { background: white; color: #64748b; border: 2px solid #e5e7eb; }
    .vega-back-link { display: inline-flex; align-items: center; gap: 8px; color: #6366f1; text-decoration: none; font-weight: 500; margin-bottom: 24px; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 12px; }
    .checkbox-item { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: #f8fafc; border-radius: 8px; cursor: pointer; }
    .checkbox-item input { width: 18px; height: 18px; accent-color: #6366f1; }
    @media (max-width: 768px) { .vega-form-grid { grid-template-columns: 1fr; } }
</style>

<section id="add-user" class="section vega-form-page">
    <div class="vega-form-container">
        <a href="#" class="vega-back-link" onclick="loadPage('admin'); return false;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Back to Admin Panel
        </a>

        <div class="vega-form-header">
            <span class="vega-form-badge">üë• User Management</span>
            <h1 class="vega-form-title">Add New User</h1>
            <p class="vega-form-subtitle">Create a new user account for your organization</p>
        </div>

        <div class="vega-form-card">
            <div class="vega-form-card-header">
                <h2>üë§ User Information</h2>
            </div>
            <div class="vega-form-card-body">
                <form id="userFormPage" onsubmit="handleUserPageSubmit(event)">
                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìã Basic Information</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Full Name <span class="required">*</span></label>
                                <input type="text" id="fpUserName" class="vega-form-input" placeholder="John Doe" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Email <span class="required">*</span></label>
                                <input type="email" id="fpUserEmail" class="vega-form-input" placeholder="john@company.com" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Password <span class="required">*</span></label>
                                <input type="password" id="fpUserPassword" class="vega-form-input" placeholder="Min 8 characters" minlength="8" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Confirm Password <span class="required">*</span></label>
                                <input type="password" id="fpUserConfirmPassword" class="vega-form-input" placeholder="Confirm password" required>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üîê Role & Permissions</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Role <span class="required">*</span></label>
                                <select id="fpUserRole" class="vega-form-select" required>
                                    <option value="user">User</option>
                                    <option value="manager">Manager</option>
                                    <option value="admin">Admin</option>
                                    <option value="super_admin">Super Admin</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Status</label>
                                <select id="fpUserStatus" class="vega-form-select">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="pending">Pending</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üè¢ Company Access</h3>
                        <div class="vega-form-group">
                            <label class="vega-form-label">Assign to Companies</label>
                            <div id="companyCheckboxes" class="checkbox-group">
                                <p style="color: #64748b;">Loading companies...</p>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-actions">
                        <button type="button" class="vega-btn vega-btn-secondary" onclick="loadPage('admin')">Cancel</button>
                        <button type="submit" class="vega-btn vega-btn-primary" id="fpUserSubmitBtn">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M15 4.5L6.75 12.75L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
// Load companies for checkboxes
(async function() {
    try {
        const response = await fetch(`${API_BASE}/companies`, { headers: getHeaders() });
        if (response.ok) {
            const data = await response.json();
            const container = document.getElementById('companyCheckboxes');
            if (container && data.data && data.data.length > 0) {
                container.innerHTML = data.data.map(c => `
                    <label class="checkbox-item">
                        <input type="checkbox" name="companies" value="${c.id}">
                        <span>${c.name}</span>
                    </label>
                `).join('');
            } else {
                container.innerHTML = '<p style="color: #64748b;">No companies available</p>';
            }
        }
    } catch (e) { console.error('Error:', e); }
})();

window.handleUserPageSubmit = async function(e) {
    e.preventDefault();
    const submitBtn = document.getElementById('fpUserSubmitBtn');
    
    const password = document.getElementById('fpUserPassword').value;
    const confirmPassword = document.getElementById('fpUserConfirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span>Creating...</span>';
    
    const selectedCompanies = Array.from(document.querySelectorAll('input[name="companies"]:checked')).map(cb => cb.value);
    
    const userData = {
        name: document.getElementById('fpUserName').value,
        email: document.getElementById('fpUserEmail').value,
        password: password,
        role: document.getElementById('fpUserRole').value,
        status: document.getElementById('fpUserStatus').value,
        company_ids: selectedCompanies
    };
    
    try {
        const response = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });
        
        if (response.ok) {
            alert('User created successfully!');
            loadPage('admin');
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to create user'));
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Create User';
        }
    } catch (error) {
        alert('Error: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Create User';
    }
};
</script>
