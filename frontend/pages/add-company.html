<!-- Add Company Full Page - VEGA CRM Theme -->
<style>
    .vega-form-page { min-height: calc(100vh - 60px); background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 40px 20px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .vega-form-container { max-width: 900px; margin: 0 auto; }
    .vega-form-header { text-align: center; margin-bottom: 40px; }
    .vega-form-badge { display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%); color: #6366f1; border-radius: 50px; font-size: 0.85rem; font-weight: 600; margin-bottom: 16px; }
    .vega-form-title { font-size: 2rem; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
    .vega-form-subtitle { color: #64748b; font-size: 1rem; }
    .vega-form-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .vega-form-card-header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); padding: 24px 32px; color: white; }
    .vega-form-card-header h2 { margin: 0; font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .vega-form-card-body { padding: 32px; }
    .vega-form-section { margin-bottom: 32px; }
    .vega-form-section-title { font-size: 0.9rem; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #e5e7eb; display: flex; align-items: center; gap: 8px; }
    .vega-form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .vega-form-group { display: flex; flex-direction: column; }
    .vega-form-group.full-width { grid-column: 1 / -1; }
    .vega-form-label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .vega-form-label .required { color: #ef4444; }
    .vega-form-input, .vega-form-select, .vega-form-textarea { padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: inherit; transition: all 0.3s; background: #f8fafc; }
    .vega-form-input:focus, .vega-form-select:focus { outline: none; border-color: #6366f1; background: white; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    .vega-form-textarea { min-height: 80px; resize: vertical; }
    .vega-form-actions { display: flex; justify-content: flex-end; gap: 16px; padding-top: 24px; border-top: 2px solid #e5e7eb; margin-top: 32px; }
    .vega-btn { padding: 14px 28px; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px; }
    .vega-btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .vega-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
    .vega-btn-secondary { background: white; color: #64748b; border: 2px solid #e5e7eb; }
    .vega-back-link { display: inline-flex; align-items: center; gap: 8px; color: #6366f1; text-decoration: none; font-weight: 500; margin-bottom: 24px; }
    @media (max-width: 768px) { .vega-form-grid { grid-template-columns: 1fr; } }
</style>

<section id="add-company" class="section vega-form-page">
    <div class="vega-form-container">
        <a href="#" class="vega-back-link" onclick="loadPage('admin'); return false;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Back to Admin Panel
        </a>

        <div class="vega-form-header">
            <span class="vega-form-badge">üè¢ Company Management</span>
            <h1 class="vega-form-title">Create New Company</h1>
            <p class="vega-form-subtitle">Set up a new company workspace</p>
        </div>

        <div class="vega-form-card">
            <div class="vega-form-card-header">
                <h2>üè¢ Company Information</h2>
            </div>
            <div class="vega-form-card-body">
                <form id="companyFormPage" onsubmit="handleCompanyPageSubmit(event)">
                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìã Basic Details</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Company Name <span class="required">*</span></label>
                                <input type="text" id="fpCompanyName" class="vega-form-input" placeholder="Acme Corporation" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Email <span class="required">*</span></label>
                                <input type="email" id="fpCompanyEmail" class="vega-form-input" placeholder="contact@company.com" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Phone</label>
                                <input type="tel" id="fpCompanyPhone" class="vega-form-input" placeholder="+91 98765 43210">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Website</label>
                                <input type="url" id="fpCompanyWebsite" class="vega-form-input" placeholder="https://company.com">
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üè≠ Business Information</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Industry</label>
                                <select id="fpCompanyIndustry" class="vega-form-select">
                                    <option value="">Select Industry</option>
                                    <option value="technology">Technology</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="finance">Finance</option>
                                    <option value="manufacturing">Manufacturing</option>
                                    <option value="retail">Retail</option>
                                    <option value="education">Education</option>
                                    <option value="real_estate">Real Estate</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Company Size</label>
                                <select id="fpCompanySize" class="vega-form-select">
                                    <option value="1-10">1-10 employees</option>
                                    <option value="11-50">11-50 employees</option>
                                    <option value="51-200">51-200 employees</option>
                                    <option value="201-500">201-500 employees</option>
                                    <option value="500+">500+ employees</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">GSTIN</label>
                                <input type="text" id="fpCompanyGstin" class="vega-form-input" placeholder="27ABCDE1234F1Z5">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">PAN</label>
                                <input type="text" id="fpCompanyPan" class="vega-form-input" placeholder="ABCDE1234F">
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìç Address</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group full-width">
                                <label class="vega-form-label">Street Address</label>
                                <input type="text" id="fpCompanyAddress" class="vega-form-input" placeholder="123 Business Park">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">City</label>
                                <input type="text" id="fpCompanyCity" class="vega-form-input" placeholder="Mumbai">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">State</label>
                                <input type="text" id="fpCompanyState" class="vega-form-input" placeholder="Maharashtra">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Country</label>
                                <input type="text" id="fpCompanyCountry" class="vega-form-input" placeholder="India" value="India">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">PIN Code</label>
                                <input type="text" id="fpCompanyPincode" class="vega-form-input" placeholder="400001">
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-actions">
                        <button type="button" class="vega-btn vega-btn-secondary" onclick="loadPage('admin')">Cancel</button>
                        <button type="submit" class="vega-btn vega-btn-primary" id="fpCompanySubmitBtn">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M15 4.5L6.75 12.75L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Create Company
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
window.handleCompanyPageSubmit = async function(e) {
    e.preventDefault();
    const submitBtn = document.getElementById('fpCompanySubmitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span>Creating...</span>';
    
    const companyData = {
        name: document.getElementById('fpCompanyName').value,
        email: document.getElementById('fpCompanyEmail').value,
        phone: document.getElementById('fpCompanyPhone').value || null,
        website: document.getElementById('fpCompanyWebsite').value || null,
        industry: document.getElementById('fpCompanyIndustry').value || null,
        company_size: document.getElementById('fpCompanySize').value || null,
        gstin: document.getElementById('fpCompanyGstin').value || null,
        pan: document.getElementById('fpCompanyPan').value || null,
        address: document.getElementById('fpCompanyAddress').value || null,
        city: document.getElementById('fpCompanyCity').value || null,
        state: document.getElementById('fpCompanyState').value || null,
        country: document.getElementById('fpCompanyCountry').value || 'India',
        pincode: document.getElementById('fpCompanyPincode').value || null
    };
    
    try {
        const response = await fetch(`${API_BASE}/companies`, {
            method: 'POST', headers: getHeaders(), body: JSON.stringify(companyData)
        });
        if (response.ok) { alert('Company created successfully!'); loadPage('admin'); }
        else { const error = await response.json(); alert('Error: ' + (error.detail || 'Failed')); submitBtn.disabled = false; submitBtn.innerHTML = 'Create Company'; }
    } catch (error) { alert('Error: ' + error.message); submitBtn.disabled = false; submitBtn.innerHTML = 'Create Company'; }
};
</script>
