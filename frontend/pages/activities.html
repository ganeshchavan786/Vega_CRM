<script>
window.updateActivityStats = function(activities) {
    if (!activities) return;
    const total = activities.length;
    const calls = activities.filter(a => a.activity_type === 'call').length;
    const emails = activities.filter(a => a.activity_type === 'email').length;
    const meetings = activities.filter(a => a.activity_type === 'meeting').length;
    const followUps = activities.filter(a => a.outcome === 'follow_up_required').length;
    
    document.getElementById('statTotalActivities').textContent = total;
    document.getElementById('statCalls').textContent = calls;
    document.getElementById('statEmails').textContent = emails;
    document.getElementById('statMeetings').textContent = meetings;
    document.getElementById('statFollowUps').textContent = followUps;
    document.getElementById('activitiesCount').textContent = total;
};
</script>
