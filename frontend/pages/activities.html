<!-- Activities Page -->
<section id="activities" class="section subscription-saas-style">
    <div class="subscription-saas-container">
        <h1 class="subscription-saas-heading">Activity Management</h1>
        <div class="subscription-saas-actions">
            <button class="btn-reports" onclick="alert('Reports feature coming soon!')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                Reports
            </button>
            <button class="btn-add-primary" onclick="window.showActivityForm && window.showActivityForm()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                + Log Activity
            </button>
            <button class="btn-import-csv" onclick="alert('Import CSV feature coming soon!')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Import CSV
            </button>
        </div>
    </div>
    <div class="page-body-advanced">
        <div class="filters-advanced">
            <div class="filter-group">
                <svg class="filter-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2 4H14M4 8H12M6 12H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <select id="activityTypeFilter" class="filter-select" onchange="loadActivities()">
                    <option value="">All Types</option>
                    <option value="call">Call</option>
                    <option value="email">Email</option>
                    <option value="meeting">Meeting</option>
                    <option value="note">Note</option>
                    <option value="status_change">Status Change</option>
                </select>
            </div>
            <div class="filter-group">
                <svg class="filter-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 2L10 6L14 7L10 8L8 12L6 8L2 7L6 6L8 2Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
                <select id="activityOutcomeFilter" class="filter-select" onchange="loadActivities()">
                    <option value="">All Outcomes</option>
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="neutral">Neutral</option>
                    <option value="follow_up_required">Follow Up Required</option>
                </select>
            </div>
        </div>
        <div id="activitiesTable" class="table-container-advanced"></div>
    </div>
</section>
