<!-- Add Task Full Page - VEGA CRM Theme -->
<style>
    .vega-form-page { min-height: calc(100vh - 60px); background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 40px 20px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .vega-form-container { max-width: 900px; margin: 0 auto; }
    .vega-form-header { text-align: center; margin-bottom: 40px; }
    .vega-form-badge { display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%); color: #6366f1; border-radius: 50px; font-size: 0.85rem; font-weight: 600; margin-bottom: 16px; }
    .vega-form-title { font-size: 2rem; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
    .vega-form-subtitle { color: #64748b; font-size: 1rem; }
    .vega-form-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .vega-form-card-header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); padding: 24px 32px; color: white; }
    .vega-form-card-header h2 { margin: 0; font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .vega-form-card-body { padding: 32px; }
    .vega-form-section { margin-bottom: 32px; }
    .vega-form-section-title { font-size: 0.9rem; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #e5e7eb; display: flex; align-items: center; gap: 8px; }
    .vega-form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .vega-form-group { display: flex; flex-direction: column; }
    .vega-form-group.full-width { grid-column: 1 / -1; }
    .vega-form-label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .vega-form-label .required { color: #ef4444; }
    .vega-form-input, .vega-form-select, .vega-form-textarea { padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: inherit; transition: all 0.3s; background: #f8fafc; }
    .vega-form-input:focus, .vega-form-select:focus, .vega-form-textarea:focus { outline: none; border-color: #6366f1; background: white; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    .vega-form-textarea { min-height: 100px; resize: vertical; }
    .vega-form-actions { display: flex; justify-content: flex-end; gap: 16px; padding-top: 24px; border-top: 2px solid #e5e7eb; margin-top: 32px; }
    .vega-btn { padding: 14px 28px; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px; }
    .vega-btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .vega-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
    .vega-btn-secondary { background: white; color: #64748b; border: 2px solid #e5e7eb; }
    .vega-back-link { display: inline-flex; align-items: center; gap: 8px; color: #6366f1; text-decoration: none; font-weight: 500; margin-bottom: 24px; }
    @media (max-width: 768px) { .vega-form-grid { grid-template-columns: 1fr; } }
</style>

<section id="add-task" class="section vega-form-page">
    <div class="vega-form-container">
        <a href="#" class="vega-back-link" onclick="loadPage('tasks'); return false;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Back to Tasks
        </a>

        <div class="vega-form-header">
            <span class="vega-form-badge">‚úÖ Task Management</span>
            <h1 class="vega-form-title">Add New Task</h1>
            <p class="vega-form-subtitle">Create a task to track your work</p>
        </div>

        <div class="vega-form-card">
            <div class="vega-form-card-header">
                <h2>‚úÖ Task Details</h2>
            </div>
            <div class="vega-form-card-body">
                <form id="taskFormPage" onsubmit="handleTaskPageSubmit(event)">
                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìã Basic Information</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group full-width">
                                <label class="vega-form-label">Task Title <span class="required">*</span></label>
                                <input type="text" id="fpTaskTitle" class="vega-form-input" placeholder="Follow up with client" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Priority</label>
                                <select id="fpTaskPriority" class="vega-form-select">
                                    <option value="low">üü¢ Low</option>
                                    <option value="medium" selected>üü° Medium</option>
                                    <option value="high">üü† High</option>
                                    <option value="urgent">üî¥ Urgent</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Status</label>
                                <select id="fpTaskStatus" class="vega-form-select">
                                    <option value="pending">Pending</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Task Type</label>
                                <select id="fpTaskType" class="vega-form-select">
                                    <option value="call">üìû Call</option>
                                    <option value="email">üìß Email</option>
                                    <option value="meeting">üìÖ Meeting</option>
                                    <option value="follow_up">üîÑ Follow Up</option>
                                    <option value="other">üìå Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìÖ Schedule</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Due Date <span class="required">*</span></label>
                                <input type="date" id="fpTaskDueDate" class="vega-form-input" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Due Time</label>
                                <input type="time" id="fpTaskDueTime" class="vega-form-input">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Reminder</label>
                                <select id="fpTaskReminder" class="vega-form-select">
                                    <option value="">No Reminder</option>
                                    <option value="15">15 minutes before</option>
                                    <option value="30">30 minutes before</option>
                                    <option value="60">1 hour before</option>
                                    <option value="1440">1 day before</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üîó Related To</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Account</label>
                                <select id="fpTaskCustomer" class="vega-form-select">
                                    <option value="">Select Account</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Contact</label>
                                <select id="fpTaskContact" class="vega-form-select">
                                    <option value="">Select Contact</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Opportunity</label>
                                <select id="fpTaskDeal" class="vega-form-select">
                                    <option value="">Select Opportunity</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìù Description</h3>
                        <div class="vega-form-group full-width">
                            <textarea id="fpTaskDescription" class="vega-form-textarea" placeholder="Task details and notes..."></textarea>
                        </div>
                    </div>

                    <div class="vega-form-actions">
                        <button type="button" class="vega-btn vega-btn-secondary" onclick="loadPage('tasks')">Cancel</button>
                        <button type="submit" class="vega-btn vega-btn-primary" id="fpTaskSubmitBtn">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M15 4.5L6.75 12.75L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
// Load related data
(async function() {
    try {
        const custResponse = await fetch(`${API_BASE}/companies/${companyId}/customers`, { headers: getHeaders() });
        if (custResponse.ok) { const data = await custResponse.json(); const select = document.getElementById('fpTaskCustomer'); if (select && data.data) { data.data.forEach(c => { const opt = document.createElement('option'); opt.value = c.id; opt.textContent = c.name; select.appendChild(opt); }); } }
        
        const contResponse = await fetch(`${API_BASE}/companies/${companyId}/contacts`, { headers: getHeaders() });
        if (contResponse.ok) { const data = await contResponse.json(); const select = document.getElementById('fpTaskContact'); if (select && data.data) { data.data.forEach(c => { const opt = document.createElement('option'); opt.value = c.id; opt.textContent = `${c.first_name} ${c.last_name}`; select.appendChild(opt); }); } }
        
        const dealResponse = await fetch(`${API_BASE}/companies/${companyId}/deals`, { headers: getHeaders() });
        if (dealResponse.ok) { const data = await dealResponse.json(); const select = document.getElementById('fpTaskDeal'); if (select && data.data) { data.data.forEach(d => { const opt = document.createElement('option'); opt.value = d.id; opt.textContent = d.name; select.appendChild(opt); }); } }
    } catch (e) { console.error('Error:', e); }
})();

// Set default due date to today
document.getElementById('fpTaskDueDate').valueAsDate = new Date();

window.handleTaskPageSubmit = async function(e) {
    e.preventDefault();
    const submitBtn = document.getElementById('fpTaskSubmitBtn');
    submitBtn.disabled = true; submitBtn.innerHTML = '<span>Saving...</span>';
    
    const taskData = {
        title: document.getElementById('fpTaskTitle').value,
        priority: document.getElementById('fpTaskPriority').value,
        status: document.getElementById('fpTaskStatus').value,
        task_type: document.getElementById('fpTaskType').value,
        due_date: document.getElementById('fpTaskDueDate').value,
        due_time: document.getElementById('fpTaskDueTime').value || null,
        customer_id: document.getElementById('fpTaskCustomer').value || null,
        contact_id: document.getElementById('fpTaskContact').value || null,
        deal_id: document.getElementById('fpTaskDeal').value || null,
        description: document.getElementById('fpTaskDescription').value || null
    };
    
    try {
        const response = await fetch(`${API_BASE}/companies/${companyId}/tasks`, { method: 'POST', headers: getHeaders(), body: JSON.stringify(taskData) });
        if (response.ok) { alert('Task created!'); loadPage('tasks'); }
        else { const error = await response.json(); alert('Error: ' + (error.detail || 'Failed')); submitBtn.disabled = false; submitBtn.innerHTML = 'Save Task'; }
    } catch (error) { alert('Error: ' + error.message); submitBtn.disabled = false; submitBtn.innerHTML = 'Save Task'; }
};
</script>
