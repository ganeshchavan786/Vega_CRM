<!-- Add Activity Full Page - VEGA CRM Theme -->
<style>
    .vega-form-page { min-height: calc(100vh - 60px); background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 40px 20px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .vega-form-container { max-width: 900px; margin: 0 auto; }
    .vega-form-header { text-align: center; margin-bottom: 40px; }
    .vega-form-badge { display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%); color: #6366f1; border-radius: 50px; font-size: 0.85rem; font-weight: 600; margin-bottom: 16px; }
    .vega-form-title { font-size: 2rem; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
    .vega-form-subtitle { color: #64748b; font-size: 1rem; }
    .vega-form-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .vega-form-card-header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); padding: 24px 32px; color: white; }
    .vega-form-card-header h2 { margin: 0; font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .vega-form-card-body { padding: 32px; }
    .vega-form-section { margin-bottom: 32px; }
    .vega-form-section-title { font-size: 0.9rem; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #e5e7eb; display: flex; align-items: center; gap: 8px; }
    .vega-form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .vega-form-group { display: flex; flex-direction: column; }
    .vega-form-group.full-width { grid-column: 1 / -1; }
    .vega-form-label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .vega-form-label .required { color: #ef4444; }
    .vega-form-input, .vega-form-select, .vega-form-textarea { padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; font-family: inherit; transition: all 0.3s; background: #f8fafc; }
    .vega-form-input:focus, .vega-form-select:focus, .vega-form-textarea:focus { outline: none; border-color: #6366f1; background: white; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    .vega-form-textarea { min-height: 100px; resize: vertical; }
    .vega-form-actions { display: flex; justify-content: flex-end; gap: 16px; padding-top: 24px; border-top: 2px solid #e5e7eb; margin-top: 32px; }
    .vega-btn { padding: 14px 28px; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px; }
    .vega-btn-primary { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; border: none; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .vega-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
    .vega-btn-secondary { background: white; color: #64748b; border: 2px solid #e5e7eb; }
    .vega-back-link { display: inline-flex; align-items: center; gap: 8px; color: #6366f1; text-decoration: none; font-weight: 500; margin-bottom: 24px; }
    @media (max-width: 768px) { .vega-form-grid { grid-template-columns: 1fr; } }
</style>

<section id="add-activity" class="section vega-form-page">
    <div class="vega-form-container">
        <a href="#" class="vega-back-link" onclick="loadPage('activities'); return false;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Back to Activities
        </a>

        <div class="vega-form-header">
            <span class="vega-form-badge">üìä Activity Tracking</span>
            <h1 class="vega-form-title">Log New Activity</h1>
            <p class="vega-form-subtitle">Record customer interactions and activities</p>
        </div>

        <div class="vega-form-card">
            <div class="vega-form-card-header">
                <h2>üìä Activity Details</h2>
            </div>
            <div class="vega-form-card-body">
                <form id="activityFormPage" onsubmit="handleActivityPageSubmit(event)">
                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìã Activity Information</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group full-width">
                                <label class="vega-form-label">Subject <span class="required">*</span></label>
                                <input type="text" id="fpActivitySubject" class="vega-form-input" placeholder="Call with client about proposal" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Activity Type <span class="required">*</span></label>
                                <select id="fpActivityType" class="vega-form-select" required>
                                    <option value="call">üìû Call</option>
                                    <option value="email">üìß Email</option>
                                    <option value="meeting">üìÖ Meeting</option>
                                    <option value="note">üìù Note</option>
                                    <option value="task">‚úÖ Task</option>
                                    <option value="other">üìå Other</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Status</label>
                                <select id="fpActivityStatus" class="vega-form-select">
                                    <option value="completed">Completed</option>
                                    <option value="scheduled">Scheduled</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Outcome</label>
                                <select id="fpActivityOutcome" class="vega-form-select">
                                    <option value="">Select Outcome</option>
                                    <option value="positive">‚úÖ Positive</option>
                                    <option value="neutral">‚ûñ Neutral</option>
                                    <option value="negative">‚ùå Negative</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìÖ Date & Time</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Date <span class="required">*</span></label>
                                <input type="date" id="fpActivityDate" class="vega-form-input" required>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Start Time</label>
                                <input type="time" id="fpActivityStartTime" class="vega-form-input">
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Duration (minutes)</label>
                                <input type="number" id="fpActivityDuration" class="vega-form-input" placeholder="30">
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üîó Related To</h3>
                        <div class="vega-form-grid">
                            <div class="vega-form-group">
                                <label class="vega-form-label">Account</label>
                                <select id="fpActivityCustomer" class="vega-form-select">
                                    <option value="">Select Account</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Contact</label>
                                <select id="fpActivityContact" class="vega-form-select">
                                    <option value="">Select Contact</option>
                                </select>
                            </div>
                            <div class="vega-form-group">
                                <label class="vega-form-label">Opportunity</label>
                                <select id="fpActivityDeal" class="vega-form-select">
                                    <option value="">Select Opportunity</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="vega-form-section">
                        <h3 class="vega-form-section-title">üìù Notes</h3>
                        <div class="vega-form-group full-width">
                            <textarea id="fpActivityNotes" class="vega-form-textarea" placeholder="Activity notes, discussion points, follow-up items..."></textarea>
                        </div>
                    </div>

                    <div class="vega-form-actions">
                        <button type="button" class="vega-btn vega-btn-secondary" onclick="loadPage('activities')">Cancel</button>
                        <button type="submit" class="vega-btn vega-btn-primary" id="fpActivitySubmitBtn">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M15 4.5L6.75 12.75L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Save Activity
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
// Load related data
(async function() {
    try {
        const custResponse = await fetch(`${API_BASE}/companies/${companyId}/customers`, { headers: getHeaders() });
        if (custResponse.ok) { const data = await custResponse.json(); const select = document.getElementById('fpActivityCustomer'); if (select && data.data) { data.data.forEach(c => { const opt = document.createElement('option'); opt.value = c.id; opt.textContent = c.name; select.appendChild(opt); }); } }
        
        const contResponse = await fetch(`${API_BASE}/companies/${companyId}/contacts`, { headers: getHeaders() });
        if (contResponse.ok) { const data = await contResponse.json(); const select = document.getElementById('fpActivityContact'); if (select && data.data) { data.data.forEach(c => { const opt = document.createElement('option'); opt.value = c.id; opt.textContent = `${c.first_name} ${c.last_name}`; select.appendChild(opt); }); } }
        
        const dealResponse = await fetch(`${API_BASE}/companies/${companyId}/deals`, { headers: getHeaders() });
        if (dealResponse.ok) { const data = await dealResponse.json(); const select = document.getElementById('fpActivityDeal'); if (select && data.data) { data.data.forEach(d => { const opt = document.createElement('option'); opt.value = d.id; opt.textContent = d.name; select.appendChild(opt); }); } }
    } catch (e) { console.error('Error:', e); }
})();

// Set default date to today
document.getElementById('fpActivityDate').valueAsDate = new Date();

window.handleActivityPageSubmit = async function(e) {
    e.preventDefault();
    const submitBtn = document.getElementById('fpActivitySubmitBtn');
    submitBtn.disabled = true; submitBtn.innerHTML = '<span>Saving...</span>';
    
    const activityData = {
        subject: document.getElementById('fpActivitySubject').value,
        activity_type: document.getElementById('fpActivityType').value,
        status: document.getElementById('fpActivityStatus').value,
        outcome: document.getElementById('fpActivityOutcome').value || null,
        activity_date: document.getElementById('fpActivityDate').value,
        start_time: document.getElementById('fpActivityStartTime').value || null,
        duration: document.getElementById('fpActivityDuration').value ? parseInt(document.getElementById('fpActivityDuration').value) : null,
        customer_id: document.getElementById('fpActivityCustomer').value || null,
        contact_id: document.getElementById('fpActivityContact').value || null,
        deal_id: document.getElementById('fpActivityDeal').value || null,
        notes: document.getElementById('fpActivityNotes').value || null
    };
    
    try {
        const response = await fetch(`${API_BASE}/companies/${companyId}/activities`, { method: 'POST', headers: getHeaders(), body: JSON.stringify(activityData) });
        if (response.ok) { alert('Activity logged!'); loadPage('activities'); }
        else { const error = await response.json(); alert('Error: ' + (error.detail || 'Failed')); submitBtn.disabled = false; submitBtn.innerHTML = 'Save Activity'; }
    } catch (error) { alert('Error: ' + error.message); submitBtn.disabled = false; submitBtn.innerHTML = 'Save Activity'; }
};
</script>
