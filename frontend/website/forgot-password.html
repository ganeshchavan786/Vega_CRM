<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VEGA CRM</title>
    <link rel="stylesheet" href="/website/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .auth-section {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2.5rem;
        }
        .auth-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }
        .auth-card .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .back-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }
        .success-message.show {
            display: block;
        }
        /* Reset Password Form (Step 2) */
        #resetForm {
            display: none;
        }
        #resetForm.show {
            display: block;
        }
        #requestForm.hide {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">VEGA<span class="logo-highlight">CRM</span></span>
            </a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/website/features.html" class="nav-link">Features</a></li>
                <li><a href="/website/pricing.html" class="nav-link">Pricing</a></li>
                <li><a href="/website/about.html" class="nav-link">About</a></li>
                <li><a href="/website/contact.html" class="nav-link">Contact</a></li>
                <li><a href="/website/help.html" class="nav-link">Help</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="/website/login.html" class="btn-login">Login</a>
                <a href="/website/register.html" class="btn-signup">Sign Up</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-icon">üîê</div>
            <h2>Forgot Password?</h2>
            <p class="subtitle">No worries! Enter your email and we'll send you a reset link.</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Step 1: Request Reset -->
            <form id="requestForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>
                <button type="submit" class="btn-auth" id="requestBtn">
                    Send Reset Link
                </button>
            </form>
            
            <!-- Step 2: Reset Password (shown after token verification) -->
            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input type="text" id="token" name="token" placeholder="Enter token from email">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Min 8 characters" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn-auth" id="resetBtn">
                    Reset Password
                </button>
            </form>
            
            <a href="/website/login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </section>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile nav toggle
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.querySelector('.nav-menu');
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
            
            // Check if token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
                document.getElementById('requestForm').classList.add('hide');
                document.getElementById('resetForm').classList.add('show');
            }
        });
        
        // Request Reset Form
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const requestBtn = document.getElementById('requestBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            requestBtn.disabled = true;
            requestBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.innerHTML = `
                        <strong>Reset link sent!</strong><br>
                        Check your email for the reset token. For demo, token is: <code>${data.data?.token || 'check email'}</code>
                    `;
                    successDiv.classList.add('show');
                    
                    // Show reset form
                    document.getElementById('requestForm').classList.add('hide');
                    document.getElementById('resetForm').classList.add('show');
                } else {
                    errorDiv.textContent = data.detail || 'Failed to send reset link';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
            }
            
            requestBtn.disabled = false;
            requestBtn.textContent = 'Send Reset Link';
        });
        
        // Reset Password Form
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (newPassword !== confirmNewPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
            
            if (newPassword.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.classList.add('show');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Password reset successful! Redirecting to login...';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = '/website/login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.detail || 'Failed to reset password. Token may be invalid or expired.';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
            }
            
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
        });
    </script>
</body>
</html>
